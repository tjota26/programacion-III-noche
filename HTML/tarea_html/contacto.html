<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Taller Libertadores</title>
</head>
<body>
  <header>
    <h1>Contacto - Taller Mecánico Libertadores</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="acerca.html">Acerca de</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="tabla.html">Precios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulario de contacto</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Datos del cliente</legend>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>

          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required><br><br>

          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" name="telefono"><br><br>

          <label for="fecha">Fecha de cita:</label>
          <input type="date" id="fecha" name="fecha"><br><br>

          <label for="servicio">Servicio requerido:</label>
          <select id="servicio" name="servicio">
            <option value="aceite">Cambio de aceite</option>
            <option value="frenos">Revisión de frenos</option>
            <option value="motor">Diagnóstico de motor</option>
          </select><br><br>

          <label>Forma de contacto:</label><br>
          <input type="radio" id="email" name="contacto" value="email">
          <label for="email">Email</label><br>
          <input type="radio" id="telefono2" name="contacto" value="telefono">
          <label for="telefono2">Teléfono</label><br><br>

          <label>Intereses:</label><br>
          <input type="checkbox" id="promos" name="intereses" value="promos">
          <label for="promos">Recibir promociones</label><br>
          <input type="checkbox" id="recordatorio" name="intereses" value="recordatorio">
          <label for="recordatorio">Recordatorio de mantenimiento</label><br><br>

          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>

          <button type="submit">Enviar solicitud</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <hr>
    <p><a href="index.html">Volver al inicio</a></p>
  </footer>
</body>
</html>
